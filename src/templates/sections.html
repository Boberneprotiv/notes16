{{ define "sections" }}
    <!DOCTYPE html>
    <html lang="en">
    {{ template "head" . }}
    <body>
    <div class="container">
        <form class="form-inline" action="section" method="post">
            <select class="form-control  mb-2 mr-sm-2" name="path">
                <option value="">No parent section</option>
                {{ range .Sections }}
                    <option value="{{ .Path }}">{{ .Title }}</option>
                {{ end }}
            </select>
            <label class="sr-only" for="sectionName">Section</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="sectionName" name="name" required placeholder="Section Name">
            <button type="submit" class="btn btn-primary mb-2">Create</button>
        </form>
        {{ template "section-item" .Home }}
    </div>
    </body>
    </html>
{{ end }}
